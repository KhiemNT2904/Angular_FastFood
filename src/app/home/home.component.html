<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || foods.length <= 0"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" alt="Food image" />
      <div class="content">
        <!-- Hi·ªÉn th·ªã t√™n s·∫£n ph·∫©m -->
        <div class="name">
          {{ food.name }}
        </div>

        <!-- Hi·ªÉn th·ªã h√¨nh tr√°i tim y√™u th√≠ch -->
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>

        <!-- Hi·ªÉn th·ªã rating -->
        <div class="stars">
          <span
            *ngFor="let star of [1, 2, 3, 4, 5]"
            [class.filled]="star <= food.stars"
            >‚òÖ</span
          >
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }}</span>
          </div>
          <!-- Hi·ªÉn th·ªã th·ªùi gian ho√†n th√†nh -->
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime || "N/A" }}
          </div>
        </div>
        <!-- Hi·ªÉn th·ªã gi√° c·∫£ -->
        <div class="price">
          <span>
            {{ food.price | currency : "USD" : "symbol" : "1.2-2" }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
